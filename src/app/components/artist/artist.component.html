<div class="container top30">
    <div class="row">
        <div class="col-md-3">
            <img [src]="artista.images | sinfoto" class="img-circle img-thumbnail" width="180" height="180">
        </div>

        <div class="col-md-9">
            <h1>{{artista.name}}</h1>
            <hr>
            <a [href]="artista.external_urls?.spotify" class="btn btn-outline-success" target="_blank">Abrir Spotify</a>
            <button [routerLink]="['/search']" class="btn btn-outline-danger">Regresar</button>
        </div>
    </div>

    <div class="row top30">
        <div class="col-md-12">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Foto</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Popularidad</th>
                        <th scope="col">Escuchar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cancion of canciones; let i = index">
                        <td>{{i + 1}}</td>
                        <td><img [src]="cancion.album.images | sinfoto " class="img-50"> </td>
                        <td>foto</td>
                        <td>{{cancion.name}}</td>
                        <td>{{cancion.popularity}}%</td>
                        <td>
                            <audio controls>
                              <source [src]="cancion.preview_url">
                            </audio>
                            <!-- <iframe [src]="cancion.uri | domseguro:'https://open.spotify.com/embed?uri=' " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
